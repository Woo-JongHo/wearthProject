<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/styles.css">
    <link rel="stylesheet" href="/css/admin/Container/ContainerUserList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="/js/admin/Container/ContainerUserList.js"></script>
    <div class="container-userlist">
        <div class="div-userlist-title">
            회원 목록
        </div>

        <div class="div-userlist-searching">

            <div class="div-userlist-searching-title">검 색</div>

            <!-- 검색 영역-->
            <div class="div-userlist-searching-container">

                <!-- Text 영역-->
                <div class="input-group">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="1">이 름</span>
                        <input type="text" class="form-control" placeholder="이름검색" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="2">아 이 디</span>
                        <input type="text" class="form-control" placeholder="아이디검색" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="3">나 이</span>
                        <input type="text" class="form-control" placeholder="나이검색" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="4">핸드폰 번호</span>
                        <input type="text" class="form-control" placeholder="xxx-xxxx-xxxx" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                </div>

                <!-- DropDown 영역-->
                <div class="dropdown-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            거주지
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">서울</button></li>
                            <li><button class="dropdown-item" type="button">경기</button></li>
                            <li><button class="dropdown-item" type="button">강원</button></li>
                        </ul>
                    </div>
                </div>


                <button>
                    검색
                </button>
            </div>

        </div>

        <div class="table-userlist">

            <div class=table-userlist-title>
                <div>회원관리</div>
                <div>총 회원수 : 5400</div>
                <div></div>
            </div>
            <table class="table table-dark table-striped table-hover">
                <thead>
                <!-- 11개 UserVO 내용 다 가져오기-->
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">아이디</th>
                    <th scope="col">비밀번호</th>
                    <th scope="col">생년월일</th>
                    <th scope="col">성별</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">생성일자</th>
                    <th scope="col">거주지</th>
                    <th scope="col">핸드폰번호</th>
                    <th scope="col">포인트</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <th scope="row">1</th>
                    <td>Mardddddddddddddddk</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
