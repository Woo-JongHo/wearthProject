<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>위얼스학교 - 관심목록</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/main/style.css">
<link rel="stylesheet" href="/css/education/trainingRequest.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div th:include="/main/header.html"></div>

  		
 		<!--상단배너-->
		<div class="container p-5 my-5 border">
		  <h1 style="font-weight: bold; color: #43a06f;">관심 목록</h1>
		  <p>위얼스학교의 관심 목록입니다.</p>
		</div>
		
		<h2 style="font-weight: bold;">교육</h2>
		<table class="table table-hover">
			  <colgroup>
		        <col style="width: 15%;">
		        <col style="width: 15%;">
		        <col style="width: 40%;">
		        <col style="width: 15%;">
		        <col style="width: 15%;">
		    </colgroup>
		    <thead>
		      <tr>
		        <th>번호</th>
		        <th>장소</th>
		        <th>제목</th>
		        <th>교육대상</th>
		        <th>상태</th>
		      </tr>
		    </thead>
		    <tbody>
				 
		      <tr th:each="e:${edulikedList}">
		        <td th:text="${e.eduNO}"></td>
		        <td th:text="${e.eduAddr}"></td>
		        <td th:text="${e.eduName}"></td>
		        <td th:text="${e.eduApp}"></td>
		        <td th:text="${e.eduStatus}"></td>
		      </tr>
		
		    </tbody>
		  </table>
		<hr />
		<h2 style="font-weight: bold;">강연</h2>
		<table class="table table-hover">
			  <colgroup>
		        <col style="width: 10%;">
		        <col style="width: 15%;">
		        <col style="width: 35%;">
		        <col style="width: 15%;">
		        <col style="width: 15%;">
		        <col style="width: 10%;">
		    </colgroup>
		    <thead>
		      <tr>
		        <th>번호</th>
		        <th>장소</th>
		        <th>제목</th>
		        <th>교육대상</th>
		        <th>일자</th>
		        <th>상태</th>
		      </tr>
		    </thead>
		    <tbody>
				 
		      <tr th:each="l:${leclikedList}">
		        <td th:text="${l.lecNO}"></td>
		        <td th:text="${l.lecAddr}"></td>
		        <td th:text="${l.lecName}"></td>
		        <td th:text="${l.lecApp}"></td>
		        <td th:text="${l.lecDate}"></td>
		        <td th:text="${l.lecStatus}"></td>
		      </tr>
		
		    </tbody>
		  </table>
		<div th:include="/main/footer.html"></div>
	</div>
</body>
</html>
