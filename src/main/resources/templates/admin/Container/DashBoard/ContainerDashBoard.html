<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/styles.css">
    <link rel="stylesheet" href="/css/admin/DashBoard/ContainerDashBoard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <div class="container-dashboard">
        <div class="row-dashboard">
            <div class="col-dashboard">

                <div class="dashboard-title">통 계</div>


                <div class="col-md-total">
                    <div class="col-md-total-board">
                        <div class="col-md-total-list">
                            회원 수
                            <div class="col-total-circle">
                                <span th:text="${totalUser}" class="col-total-static" ></span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            실천하기
                            <div class="col-total-circle">
                                <span class="col-total-static">2,000</span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            봉사하기
                            <div class="col-total-circle">
                                <span th:text="${totalVolunteer}" class="col-total-static"></span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            강연하기
                            <div class="col-total-circle">
                                <span th:text="${totalLecture}" class="col-total-static"></span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            교육하기
                            <div class="col-total-circle">
                                <span th:text="${totalEducation}" class="col-total-static"></span>
                            </div>
                        </div>
                    </div>
                </div> <!--col-md-total-->
            </div>

            <div class="col-total">
                <div class="col-md-total">
                    <div class="col-md-total-board">
                        <div class="col-md-total-list">
                            구 매
                            <div class="col-total-circle">
                                <span class="col-total-static">2,000</span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            판매금액
                            <div class="col-total-circle">
                                <span class="col-total-static">2,000</span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            신고 건 수
                            <div class="col-total-circle">
                                <span class="col-total-static">2,000</span>
                            </div>
                        </div>
                        <div class="col-md-total-list">
                            문의 게시판
                            <div class="col-total-circle">
                                <span class="col-total-static">2,000</span>
                            </div>
                        </div>

                    </div>
                </div> <!--col-md-total-->
            </div>
        </div>
        <div class="col-dashboard">회 원</div>
        <div class="col-dashboard">실천하기</div>
        <div class="col-dashboard">위얼스학교</div>
        <div class="col-dashboard">쇼핑</div>
        <div class="col-dashboard">서비스센터</div>
    </div>

</body>

</html>
