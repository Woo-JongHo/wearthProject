<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/shop/shopMain.css">
	<link rel="stylesheet" href="/css/mypage/mypage.css">
	<link rel="stylesheet" href="/css/main/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main/style.css">
	<link rel="stylesheet" href="/css/main/responsive.css">
	<link rel="stylesheet" href="/css/main/custom.css">
	<link rel="stylesheet" href="/css/main/sidebar.css">
	<link rel="stylesheet" href="/css/styles.css">


</head>

<body>

	<div th:include="./main/header.html"></div>

	<div class="container con">
		<div>
			<p class="mb-3 title">관심 상품</p>
			<hr>
		</div>

		<!--goodsList start  -->
		<div class="grid text-center" style="--bs-columns: 4;">
			<div class="card" th:each="g:${g}"
				th:onclick="'location.href=\'' + @{/shop/detail(goodsNo=${g.goodsNo})} + '\''">
				<div class="card">
					<img class="card-img-top" th:src="@{/images/shop/}+${g.mainFname}" alt="Card image"
						style="width: 100%">
					<div class="card-body">
						<span class="card-text" th:text="${g.goodsName}"></span>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="./main/footer.html"></div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>

</html>
